<body>


  <!-- Contacto -->
  <section id="contacto">
    <h2>Formulario de Registro</h2>
    <form id="formContacto">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <br><br>
      <div class="form-group">
        <label for="nombre_de_usuario">usuario @ :</label>
        <input type="text" id="nombre_de_usuario" required>
      </div>
      <br><br>

      <!-- Tipo y número de documento en la misma línea -->
<div class="form-row">
  <div class="form-group half-width">
    <label for="tipoDocumento">Tipo de documento:</label>
    <select id="tipoDocumento" required>
      <option value="">Seleccione...</option>
      <option value="CC">Cédula de ciudadanía</option>
      <option value="TI">Tarjeta de identidad</option>
      <option value="CE">Cédula de extranjería</option>
      <option value="NIT">NIT</option>
    </select>
  </div>

  <div class="form-group half-width">
    <label for="identificacion">Número de identificación:</label>
    <input type="text" id="identificacion" required>
  </div>
</div>
<br><br>


      <div class="form-group">
        <label for="telefono"> Numero de telefono :</label>
        <input type="text" id="telefono" required pattern="[0-9]">
      </div>
      <br><br>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>
        <br><br>
        <div class="form-group">
          <label for="contrasena">Ingresa una contraseña:</label>
          <input type="password" id="contrasena" required>
        </div>
        <br><br>
        <div class="form-group">
          <label for="confirmar_contrasena">Confirmar contraseña:</label>
          <input type="password" id="confirmar_contrasena" required>
        </div>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
  </section>




  <script src="./script/registro.js"></script>
